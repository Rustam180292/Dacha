<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&family=Raleway:wght@800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="header-intro">
        <header class="header">
            <div class="header-conatiner container">
               <nav class="header__nav">
                 <div class="header-logo">
                    <a href="#"><img src="images/logo_dark.svg" alt=""></a>
                    <div class="header-catalog">
                        <i class="fa-solid fa-location-dot" style="color: #f4683f;"></i>
                        <select name="catalog" id="">  
                            <option value="city">Казань</option>
                        </select>
                        <button class="select-btn">Каталог</button>
                    </div>
                 </div>

                
                 <div class="header__nav-list">
                    <a href="#">Частые вопросы</a>
                    <a href="#">Сотрудничество</a>
                    <a href="#">
                        <i class="fa-solid fa-phone" style="color: #ffffff;"></i>
                        8 (843) 528-65-48
                    </a>
                    <a href="#"><i class="fa-regular fa-heart"></i></a>
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i>
                        Поиск по названию
                    </a>
                 </div>
               </nav>   
            </div>
        </header>
        <div class="header-intro-content">
            <div class="header-intro-leftside">
                <div class="intro-title">
                    <h1>Аренда коттеджей и домов в Казани</h1>
                    <p>Найдите идеальный вариант сами <br> или предоставьте это нам</p>
                </div>
            </div>
    
            <div class="header-intro-rightside">
                <div class="intro-filter">
                    <div class="filter-content-app">
                        <span>
                            <label for="">Въезд</label>
                            <input class="left-input" type="text" name="" id="" placeholder="От">
                        </span>
                        <span>
                            <label for="">Отъезд</label>
                            <input class="right-input" type="text" name="" id="" placeholder="До">
                        </span>
                    </div>
                    <div class="filter-count">
                        <label for="">Количество человек</label>
                        <input class="count-input" type="text" placeholder="12">
                    </div>
                   <div class="slirder">
                    <div class="progress"></div>
                   </div>
                   <div class="range-input">
                    <input type="range" class="range-min" min="0" max="10000" value="2500">
                    <input type="range" class="range-min" min="0" max="10000" value="7500">
                   </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>
</html>
